<ion-header>
  <ion-toolbar color="light">
    <a href="/menu">
      <img 
        src="assets/imgs/logoEtec.png" 
        alt="Logo da ETEC"
        width="100px">
    </a>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light"> 
  <section class="secaoForm">
    @if(usuario){
      <section class="formulario" id="campoPerfil">
        <ion-grid>
          <ion-row>
            <span>Nome:</span>
             {{ usuario.nome }}
          </ion-row>
          @if(usuario.codigo){
            <ion-row>
              <span>RM:</span>
              {{ usuario.codigo }}
            </ion-row>
          }
          <ion-row>
            <span>email:</span>
            {{ usuario.email }}
          </ion-row>
          <ion-row>
            <span>tipo de usu√°rio:</span>
            {{ usuario.tipoUsuario }}
          </ion-row>
        </ion-grid>

        <ion-button 
          id="btn-sair"
          fill="clear"
          (click)="sair()">Sair</ion-button>
      </section>
    }
  </section>
</ion-content>

<app-footer></app-footer>
